<!DOCTYPE html>
<html>
<head>
    <title>Mural-Credential</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H8REWTSSY5"></script>
    <script>window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-H8REWTSSY5', {
            'page_path': location.pathname + location.search
        });</script>
    <script>function getQueryParam(param) {
            var search = window.location.search.substring(1);
            var variables = search.split('&');
            for (var i = 0; i < variables.length; i++) {
                var pair = variables[i].split('=');
                if (pair[0] == param) {
                    return pair[1];
                }
            }
            return false;
        }

        var userId = getQueryParam('id'); // 'user_id'はURLに含まれるユーザーIDのパラメータ名
        var redirectUrl = "https://drive.google.com/file/d/1SdKyUuUIh6RFDpniwBGyofnEJdV6EM56/view?usp=sharing";
        if (userId) {
            redirectUrl += "&id=" + userId;
        }
        window.location.href = redirectUrl;</script>
</head>
<body>
    <p>リダイレクト中です。リダイレクトが行われない場合は、<a href="javascript:void(0);">こちら</a>をクリックしてください。</p>
</body>
</html>
